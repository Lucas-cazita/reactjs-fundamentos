<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocketseat React.js - Fundamentos</title>
</head>

<body>
    <div id="root">

    </div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        function Alert1() {
            function handleCliclkAlert(e) {
                console.log(e)
                alert('This is an alert message.')
            }

            return (
                <button type="button" onClick={handleCliclkAlert}>
                    Show Alert
                </button>
            )
        }

        function Alert2() {
            function handleCliclkAlert(msg) {
                alert(msg)
            }

            return (
                <button type="button" onClick={() => handleCliclkAlert('Param Alert')}>
                    Show alert whit param
                </button>
            )
        }

        function Alert3() {

            function handleCliclkAlert(e) {
                alert(e.target.previousSibling.value)
            }

            function handleInputChange(e) {
                console.log(event.target.value)
            }

            return (
                <div>
                    <input
                        type="text"
                        placeholder="Write a message..."
                        onChange={handleInputChange}
                    />
                    <button
                        type="button"
                        onClick={handleCliclkAlert}
                    >
                        Show Message
                    </button>
                </div>
            )
        }


        function App() {
            return (
                <main>
                    <Alert1 />
                    <Alert2 />
                    <Alert3 />

                </main>
            )
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />)
    </script>
</body>

</html>
